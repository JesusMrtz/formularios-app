<div class="row">
  <div class="col">
    <form action="" autocomplete="off" [formGroup]="myForm" (ngSubmit)="save()">
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label" for="">Producto</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" placeholder="Nombre del producto" formControlName="name">
          <span class="text-danger" *ngIf="isFieldValid('name')">Debe tener al menos 3 caracteres</span>
        </div>
      </div>
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label" for="">Precio</label>
        <div class="col-sm-9">
          <input class="form-control" type="number" placeholder="Precio del producto" formControlName="price">
          <span class="text-danger" *ngIf="isFieldValid('price')">El precio debe ser mayor a cero</span>
        </div>
      </div>
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label" for="">Existencias</label>
        <div class="col-sm-9">
          <input class="form-control" type="number" placeholder="Existencias producto" formControlName="exists">
          <span class="text-danger" *ngIf="isFieldValid('exists')">La existencia debe ser mayor a cero</span>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="btn btn-primary float-end" type="submit">Guardar</button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{ myForm.valid }}</pre>
    <span>Pristine</span>
    <pre>{{ myForm.pristine }}</pre>
    <span>Touched</span>
    <pre>{{ myForm.touched }}</pre>
    <span>Value</span>
    <pre>{{ myForm.value | json }}</pre>
  </div>
</div>
