<h1>Template: switches</h1>
<hr>
<form action="" [formGroup]="myForm"  (ngSubmit)="save()">
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label" for="">Género</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input class="form-check-input" type="radio" id="flexRadioDefault1" value="M" formControlName="gender">
        <label class="form-check-label" for="flexRadioDefault1">
          Masculino
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" id="flexRadioDefault2" value="F" formControlName="gender">
        <label class="form-check-label" for="flexRadioDefault2">
          Femenino
        </label>
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label" for="">Notificaciones</label>
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" name="notifications" formControlName="notifications">
        <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label" for="">Terminos y condiciones</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" formControlName="terms">
        <label class="form-check-label" for="flexCheckDefault">
          Default checkbox
        </label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end">Guardar</button>
    </div>
  </div>
</form>

<h2>Valores de formulario</h2>
<pre>{{ myForm.value | json }}</pre>
<br>
<h2>Persona</h2>
<pre>{{ person | json }}</pre>
<br>
<h2>Valid</h2>
<pre>{{ myForm.valid }}</pre>
<br>
<pre>Condiciones</pre>
